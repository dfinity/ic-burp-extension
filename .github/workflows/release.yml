name: Release

# on:
#   push:
#     tags:
#       - release/*

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build Rust OSX lib (Intel & ARM)
      working-directory: ./rust-lib
      run: cargo clean && cargo build --release --target x86_64-apple-darwin && cargo build --release --target aarch64-apple-darwin && lipo -create -output librust_lib.dylib target/x86_64-apple-darwin/release/librust_lib.dylib target/aarch64-apple-darwin/release/librust_lib.dylib && mv librust_lib.dylib ../java-extension/src/main/resources

    - name: Build & test Java
      working-directory: ./java-extension
      run: ./gradlew clean jar
